<html>
  <head>
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>张延钊的网站</title>
    {% endif %}
  </head>
  <body>
    <div>张延钊的网站:
        <a href="{{ url_for('index') }}">首页</a>
    </div>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }} </li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>

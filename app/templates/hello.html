{% extends "base.html" %}
{% block content %}
<h1>您好!</h1>
<p>{{ current_user.username }}</p>
{% if current_user.is_authenticated %}
    <ul class="dropdown-menu">
        <li><a href="{{ url_for('rechange') }}">修改密码</a></li>
        <li><a href="{{ url_for('logout') }}">注销</a></li>
    </ul>
    {% if not current_user.confirmed %}
        <p>您的账号还未认证</p>
        <a href = " {{ url_for('resend_confirm') }}">重新发送认证邮件</a>
    {% endif %}
{% endif %}
{% endblock %}
